development:
  sessions:
    default:
      database: nostalgia-dev
      hosts:
        - localhost:27017
production:
  sessions:
    default:
      database: nostalgia_production
      hosts:
        - <%= ENV['MONGOHQ_URL'] %>
      username: <%= ENV['MONGOHQ_USER']%>
      password: <%= ENV['MONGOHQ_PWD']%>
      options:
        skip_version_check: true
        safe: true
