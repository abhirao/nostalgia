development:
  sessions:
    default:
      database: nostalgia-dev
      hosts:
        - localhost:27017
production:
  sessions:
    default:
      database: <%= ENV['MONGOHQ_DB'] %>
      hosts:
        - <%= ENV['MONGOHQ_URL'] %>
      username: <%= ENV['MONGOHQ_USER']%>
      password: <%= ENV['MONGOHQ_PWD']%>
      options:
        safe: true
